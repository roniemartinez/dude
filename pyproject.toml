[tool.poetry]
name = "pydude"
version = "0.20.1"
repository = "https://github.com/roniemartinez/dude"
description = "dude uncomplicated data extraction"
authors = ["Ronie Martinez <ronmarti18@gmail.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
documentation = "https://roniemartinez.github.io/dude/"
keywords = [
    "scraping"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
]
packages = [
    { include = "dude" },
]

[tool.poetry.urls]
"Donate" = "https://github.com/sponsors/roniemartinez"

[tool.poetry.scripts]
dude = "dude:cli"

[tool.poetry.dependencies]
python = "^3.7"
braveblock = ">=0.1.13,<0.3.0"
playwright = "^1.19.0"
PyYAML = "^6.0"
# optionals
beautifulsoup4 = { version = "^4.10.0", optional = true }
cssselect = {version = "^1.1.0", optional = true}
httpx = { version = "^0.22.0", optional = true }
lxml = {version = "^4.8.0", optional = true}
parsel = {version = "^1.6.0", optional = true}
pyppeteer = {version = "^1.0.2", optional = true}
selenium-wire = {version = "^4.6.2", optional = true}
webdriver-manager = {version = "^3.5.3", optional = true}

[tool.poetry.extras]
bs4 = ["beautifulsoup4", "httpx"]
lxml = ["lxml", "cssselect", "httpx"]
parsel = ["parsel", "httpx"]
pyppeteer = ["pyppeteer"]
selenium = ["selenium-wire", "webdriver-manager"]

[tool.poetry.dev-dependencies]
autoflake = "^1.3.1"
black = "^22.3"
isort = "^5.10.1"
mkdocs-material = "^8.2.15"
mkdocstrings = "^0.18.1"
mypy = "^0.950"
pyproject-flake8 = "^0.0.1a4"
pytest = "^7.1.2"
pytest-clarity = "^1.0.1"
pytest-cov = "^3.0.0"
tabulate = { git = "https://github.com/astanin/python-tabulate" }
types-PyYAML = "^6.0.7"
respx = "^0.19.2"

[tool.isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true
include_trailing_comma = true
ensure_newline_before_comments = true
atomic = true

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = """
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/setup.py
"""

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "pkg_resources",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 120
extend-ignore = "E203"
extend-exclude = """
setup.py,
"""

[tool.pytest.ini_options]
norecursedirs = ["examples"]
addopts = """\
    --cov=dude \
    --cov-report=term-missing \
    --cov-report=xml \
    --cov-report=html \
    -vv \
    -x \
    -s \
"""


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
